<!DOCTYPE html>
<html ng-app="store">
<head>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

<p>I am {{4+12}}</p>

<p>{{'hello' + 'you'}}</p>

<div ng-controller="StoreController as store"><!--connect controller Directive Controller as Alias -->
	<div ng-hide="store.product.soldOut">
		<h3>{{store.product.name}}</h3>
		<h4>{{store.product.price}}</h4>
		<h4>{{store.product.description}}</h4>
		<button ng-show="store.product[0].canPurchase">Add to Cart</button>
	</div>
</div>

</body>
</html>
